<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검색 UI - Bootstrap</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <!-- 검색창 영역 -->
    <div class="row mb-4">
      <div class="col-12 d-flex">
        <input type="text" class="form-control me-2" placeholder="키워드 입력">
        <button class="btn btn-outline-secondary">검색</button>
      </div>
    </div>

    <!-- 목록형 데이터 박스 -->
    <div class="row">
      <div class="col-12 border p-4">
        <h5 class="fw-bold mb-2">목록형 데이터 영역</h5>
        <hr>
      </div>
    </div>
  </div>

</body>
</html>
