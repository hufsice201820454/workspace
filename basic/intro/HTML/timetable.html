<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주간 시간표</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
    .lunch {
      background-color: #ffeeba;
    }
  </style>
</head>
<body>

<h2>📅 주간 시간표</h2>

<table>
  <tr>
    <th>시간</th>
    <th>월</th>
    <th>화</th>
    <th>수</th>
    <th>목</th>
    <th>금</th>
  </tr>

  <tr>
    <td>09:00</td>
    <td rowspan="2">국어</td>
    <td>영어</td>
    <td>수학</td>
    <td rowspan="2">과학</td>
    <td>사회</td>
  </tr>
  <tr>
    <td>10:00</td>
    <td>체육</td>
    <td>음악</td>
    <td>국어</td>
  </tr>
  <tr>
    <td>11:00</td>
    <td>음악</td>
    <td rowspan="1">수학</td>
    <td>사회</td>
    <td>영어</td>
    <td>체육</td>
  </tr>

  <!-- 점심시간 (12:00) -->
  <tr>
    <td>12:00</td>
    <td class="lunch" colspan="5">🍱 점심시간</td>
  </tr>

  <tr>
    <td>13:00</td>
    <td>과학</td>
    <td>국어</td>
    <td rowspan="2">영어</td>
    <td>수학</td>
    <td>음악</td>
  </tr>
  <tr>
    <td>14:00</td>
    <td>사회</td>
    <td>과학</td>
    <td>체육</td>
    <td>국어</td>
  </tr>
  <tr>
    <td>15:00</td>
    <td rowspan="2">영어</td>
    <td>사회</td>
    <td>수학</td>
    <td>음악</td>
    <td>과학</td>
  </tr>
  <tr>
    <td>16:00</td>
    <td>국어</td>
    <td>체육</td>
    <td>영어</td>
    <td>사회</td>
  </tr>
</table>

</body>
</html>
