        const now = new Date();
        document.write(now.toISOString()); // 현재 날짜와 시간을 ISO 형식으로 출력 -> 영국기준
        document.write("<br>"); // 줄바꿈
        document.write(now.getFullYear(), now.getMonth(), now.getDate());
        document.write("<br>"); // 줄바꿈
        document.write(now.toLocaleDateString());
