<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 폼 + 메뉴</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./login.js"></script>
  <style>
    .login-box {
      width: 350px;
      margin: 80px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn-group-custom {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    /* 햄버거 버튼 크게 */
    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: none;
      font-size: 2rem; /* 아이콘 크기 */
      z-index: 1050;
    }
  </style>
</head>
<body>

<!-- 🔹 햄버거 아이콘 버튼 -->
<button class="menu-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
  </svg>
</button>

<!-- 🔹 사이드 오프캔버스 메뉴 -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <br>
    <p>  하위 메뉴를 보고 싶으시면 선택해주세요</p>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            메인 메뉴 #1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <strong>하위 메뉴 #1-1</strong><br>
            <strong>하위 메뉴 #1-2</strong>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            메인 메뉴 #2
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <strong>하위 메뉴 #2-1</strong><br>
            <strong>하위 메뉴 #2-2</strong>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            메인 메뉴 #3
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <strong>하위 메뉴 #3-1</strong><br>
            <strong>하위 메뉴 #3-2</strong><br>
            <strong>하위 메뉴 #3-3</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 🔹 로그인 박스 -->
<div class="login-box">
    <div class="mb-3">
      <label for="inputID" class="form-label">ID</label>
      <input type="text" class="form-control" id="inputID" placeholder="아이디 입력">
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호 입력">
    </div>
    <div class="btn-group-custom">
      <button id = "button" type="submit" class="btn btn-primary w-50">로그인</button>
      <button type="button" class="btn btn-secondary w-50">회원가입</button>
    </div>
</div>
<script>

</script>
</body>
</html>
