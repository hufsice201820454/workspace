<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동 변신술</title>
</head>
<body>
    <h1>홍길동 변신술</h1>
    <p>변신할 대상을 선택하세요:</p>

    <input type="radio" id="radio1" name="target" value="스님">
    <label for="radio1">스님</label><br>

    <input type="radio" id="radio2" name="target" value="곰">
    <label for="radio2">곰</label><br>

    <input type="radio" id="radio3" name="target" value="호랑이">
    <label for="radio3">호랑이</label><br><br>

    <button id="transformBtn">변신</button>

    <div id="output" style="border: 1px solid black; padding: 10px; margin-top: 10px;">
        변신 결과:
    </div>

    <script>
        const myButton = document.getElementById('transformBtn');

        myButton.addEventListener('click', () => {
            const selected = document.querySelector('input[name="target"]:checked');
            const result = selected ? selected.value : '없음';
            document.getElementById('output').innerText = `변신 결과: ${result}`;
        });
    </script>
</body>
</html>
