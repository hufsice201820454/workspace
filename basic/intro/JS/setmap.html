<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map, set 예시
        const myMap = new Map();
        myMap.set('name', '홍길동'); // 키-값 쌍    
        myMap.set(123, '숫자 키');
        console.log(myMap.get(123));

        const mySet = new Set();
        mySet.add('사과');  
        mySet.add('바나나');
        mySet.add('사과'); // 중복된 값은 추가되지 않음
        console.log(mySet.size); //따라서 2가 나와야 정상

        //정규표현식
        const regex = /[0-9]{3}-[0-9]{4}-[0-9]{4}/; // 전화번호 형식
        const phoneNumber = '010-1234-5678';
        console.log(regex.test(phoneNumber)); // true -> 전화번호 형식이 맞는지 확인

        const kregex = /^[가-힣]+$/; // 한글만 허용
        const name1 = '홍길동';
        const name2 = 'Tom';
        console.log(kregex.test(name1)); // true
        console.log(kregex.test(name2)); // false -> 한글이 아닌 경우 false
    </script>
</body>
</html>
