<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>InnerContext 예제</h2>
    <div id = 'html-div'>
        <strong>안녕하세요</strong>
        ", "
        <em>홍길동</em>
        "입니다."
    </div>

    <h2>TextContent 예제</h2>
    <div id = "text-div"><strong>안녕하세요</strong>, <em>홍길동</em>입니다.</div>

    <input id = "input" type = "text" value = "안녕하세요">
    <script>
    // dom (dociment object model)
    // 웹 문서를 구조화하여 브라우자, 프로그래밍 언어에서 쉽게 프로그래밍 언어에서 쉽게 접근하고 조작할 수 있도록 하는 인터페이스
    // 웹 문서를 트리구조로 표현하고 문서의 각 요소를 객체로 간주 -> 자바 스크립트를 통해 DOM요소를 실시간 변경 가능
    // 클릭, 입력, 스크롤과 같은 사용자 이벤트 처리 가능
        const s = document.getElementById("html-div");
        console.log(s);
        s.innerHTML = "<strong>안녕하세요</strong>, <em>홍길동</em>입니다.";

        const tdiv = document.getElementById("text-div");
        console.log(tdiv);
        tdiv.textContent = "<strong>안녕하세요</strong>, <em>홍길동</em>입니다.";

        const inputMesseage = document.getElementById("input")
        inputMesseage.value = "hi";
        console.log(inputMesseage.value)
        //dom이벤트는 사용자의 동작(클릭, 키입력, 마우스 이동 둥)에 반응하여 특정 작업 수행
        //브라우저는 이벤트가 발생했을 때 자바스크립트 함수를 호출하여 적절한 동작을 수행할 수 있도록 함
        
    </script>
</body>
</html>
