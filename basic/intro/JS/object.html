<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: "홍길동",
            age: 30,
            job: "도적",
            greet: function() {
                console.log(`안녕하세요, 제 이름은 ${this.name}입니다.`);
            }    
        }

        person.address = "한양"; // 객체에 새로운 속성 추가
        //객체를 쓸 때는 const를 많이 사용하는 이유는 앞 쪽에서 사용했던 const를 잊어먹어도 오류를 토대로 파악 가능하기 때문
        //객체를 명확하게 하고 싶다면, const를 사용하고 객체의 속성을 변경하고 싶다면 let을 사용하면 됨 
        console.log(person.name, person.address);
        console.log(person['age'], person['name']);

        person.name = "심청" // 객체 속성 값 변경 -> const로 선언해도 객체 속성은 변경 가능
        // person = { name: "심청" } // 객체 자체를 변경하려고 하면 오류 발생
        
        const fruits = ["사과", "바나나", "딸기"];
        console.log(fruits[0]); // 배열의 첫 번째 요소 접근
        fruits[3] = "수박"
        fruits.push("포도"); // 배열에 요소 추가
        console.table(fruits); // 배열의 모든 요소 출력
    </script>

</body>
</html>
