<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <script>
        //<!-- <h1>hello</h1>--> -> Script안에다 작성하면 안됨
        document.write("<h1>hello</h1>");
        document.write("<h2>hello</h2>");
        document.write("<h3>hello</h3>");
        document.write("<h4>hello</h4>");
        document.write("<h5>hello</h5>");
        document.write("<h6>hello</h6>");
        console.log("에러 확인")//개발자 도구 상 console에 출력됨
        window.alert("hello"); // 브라우저 alert 창에 "hello" 메시지 표시
    </script>
</body>
</html>
