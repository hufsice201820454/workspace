    <script>
        // Hoisting은 일반적으로 끌어올리기, 올리기를 의미

        // console.log(a); var a = 10;이라는 코드가 있다고 치면
        // 코드의 동작 순서는 var a; console.log(a); a = 10; 순으로 실행됨
        // 따라서 console.log(a);는 undefined를 출력하게 됨
        // var 키워드로 선언된 변수는 호이스팅이 발생하여 선언이 코드의 최상단으로 끌어올려짐
        // let과 const로 선언된 변수는 호이스팅이 발생하지만, 초기화 이전에 접근하면 ReferenceError가 발생함
        // 함수 선언문은 호이스팅이 발생하여 함수가 정의되기 전에 호출할 수 있음
        // 함수 표현식은 호이스팅이 발생하지 않음   
        
    </script>

</html>
