<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버튼 Hover 예제</title>
  <style>
    /* 기본 버튼 스타일 */
    button {
      background-color: #4CAF50; /* 초록색 */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* 마우스를 올렸을 때 색상 변경 */
    button:hover {
      background-color: skyblue; /* 더 진한 초록색 */
    }
  </style>
</head>
<body>

  <h2>버튼에 마우스를 올려보세요</h2>
  <button>호버 버튼</button>

</body>
</html>
