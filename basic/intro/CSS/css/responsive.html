<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 Grid 레이아웃</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* 헤더와 푸터를 동일하게 스타일링 */
    header, footer {
      background-color: #444;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }

    main {
      background-color: #e0f7fa;
      padding: 20px;
    }

    aside {
      background-color: #c8e6c9;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto;
      gap: 20px;
      padding: 20px;
    }

    footer {
      margin-top: 20px;
    }

    @media screen and (min-width: 768px) {
      .container {
        grid-template-columns: 20% 5% 75%;
        grid-template-areas:
          "aside . main";
      }

      aside {
        grid-area: aside;
      }

      main {
        grid-area: main;
      }
    }
  </style>
</head>
<body>

  <header>
    <p>헤더 영역</p>
  </header>

  <div class="container">
    <aside>
      <h2>사이드바</h2>
      <p>사이드 콘텐츠</p>
    </aside>

    <main>
      <h2>메인 콘텐츠</h2>
      <p>여기는 메인 내용이 들어가는 영역입니다.</p>
    </main>
  </div>

  <footer>
    <p>푸터 영역</p>
  </footer>

</body>
</html>
