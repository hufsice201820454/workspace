<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검색 UI - Grid + Flexbox 혼합</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }

    /* 전체 레이아웃을 1열 Grid로 구성 */
    .container {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* 검색창 영역은 Flexbox로 구성 */
    .search-box {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #888;
      background-color: #f4f4f4;
      cursor: pointer;
    }

    .list-box {
      border: 1px solid #999;
      background-color: white;
      padding: 15px;
    }

    .list-box h3 {
      margin: 0;
      font-weight: bold;
      font-size: 16px;
    }

    .list-box hr {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Flexbox 영역 -->
    <div class="search-box">
      <input type="text" placeholder="키워드 입력">
      <button>검색</button>
    </div>

    <!-- 일반 목록 -->
    <div class="list-box">
      <h3>목록형 데이터 영역</h3>
      <hr>
    </div>
  </div>

</body>
</html>
