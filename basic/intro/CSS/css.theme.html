<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS만으로 테마 전환</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --accent-color: royalblue;
    }

    /* 다크 테마 변수 설정 */
    body:has(#dark:checked) {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --accent-color: #00c853;
    }

    /* Light 테마를 위한 추가 설정도 가능 (명시적으로) */
    body:has(#light:checked) {
      --bg-color: white;
      --text-color: black;
      --accent-color: royalblue;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
      padding: 30px;
    }

    .theme-switcher {
      margin-bottom: 20px;
    }

    .theme-switcher label {
      margin-right: 20px;
      font-weight: bold;
    }

    .box {
      border: 2px solid var(--accent-color);
      padding: 20px;
      border-radius: 10px;
      background-color: var(--bg-color);
    }
  </style>
</head>
<body>
  <div class="theme-switcher">
    <label><input type="radio" name="theme" id="light" checked> Light</label>
    <label><input type="radio" name="theme" id="dark"> Dark</label>
  </div>

  <div class="box">
    <h2>🌗 테마 전환 예제</h2>
    <p>라디오 버튼을 클릭하여 다크 테마와 화이트 테마를 전환할 수 있습니다.</p>
    <p>CSS 사용자 정의 변수만을 사용하고 JavaScript는 사용하지 않습니다.</p>
  </div>
</body>
</html>
