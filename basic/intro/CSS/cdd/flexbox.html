<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flexbox 중앙정렬 (테두리 표시)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center;     /* 세로 중앙 정렬 */
      height: 100vh;
      background-color: #f0f0f0;

      /* 중앙 정렬 기준인 전체 컨테이너 테두리 */
      border: 3px dashed #888;
    }

    .box-container {
      display: flex;
      gap: 20px;

      /* 박스들을 감싸는 내부 컨테이너 테두리 */
      border: 2px solid #444;
      padding: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;

      /* 박스마다 테두리도 추가 */
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="box-container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </div>

</body>
</html>
