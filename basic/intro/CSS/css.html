<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color:red;
        }
        p{
            color:blue;
        }
        #title{
            color:green;
        }
        .yellow{
            color:yellow;
        }
        .darkgray{
            color:darkgray;
        }
        a[href]{
            color:darkblue;
            display: block;;
        }
        a[target = "_blank"]{
            color:darkviolet;
            display: block;
        }
    </style>
</head>
<body>
  <h1>전체 선택자</h1>

  <h1><p>태그 선택자</p></h1>
  <p>태그 선택자는 태그명과 일치하는 태그를 모두 선택합니다.</p>
  <p>예)태그 선택자 모든 p 태그의 색상은 파란색이 됩니다.</p>

  <h1 id="title">아이디 선택자</h1>
  <p>아이디 선택자는 id 속성값을 이용해서 선택자를 지정하는 방법입니다.</p>

  <h1 class="yellow">클래스 선택자</h1>
  <p class="darkgray">class 속성값으로 선택자를 지정합니다.</p>
  <p class="darkgray">class 속성은 id 속성과는 다르게 속성을 중복해서 사용할 수 있습니다.</p>

  <!-- a 태그 내 href 속성이 있는 엘리먼트에 적용 -->
  <a href="#">기본 a 태그</a>
  <a href="#" target="_blank">새 창으로 열리는 a 태그</a>

  <!-- a 태그 내 target 속성이 _blank인 엘리먼트에 적용 -->
  <a href="#ddd">기본 a 태그</a>
  <a href="#" target="_blank">새 창으로 열리는 a 태그</a>
</body>

</html>
